---
- name: Copy Repo file
  copy:
    src: astra/sours_astra.list
    dest: /etc/apt/sources.list.d/sours_astra.list
    mode: 0644

- name: Add proxy server-repo
  copy:
    src: astra/apt.conf
    dest: /etc/apt/apt.conf
    mode: 0644

- name: Copy SSH config
  copy:
    src: astra/sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
  
- name: Copy .bashrc config
  copy:
    src: astra/.bashrc
    dest: /root/.bashrc
    mode: 0644

- name: Copy inputrc config
  copy:
    src: astra/inputrc
    dest: /etc/inputrc
    mode: 0644
  
- name: Copy bash.bashrc config
  copy:
    src: astra/bash.bashrc
    dest: /etc/bash.bashrc
    mode: 0644

- name: Copy inputrc config
  copy:
    src: astrag/sysctl.conf
    dest: /etc/sysctl.conf
    mode: 0644

- name: Copy timesyncd.conf config
  copy:
    src: astra/timesyncd.conf
    dest: /etc/systemd/timesyncd.conf
    mode: 0644